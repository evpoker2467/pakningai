<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAKNING R1</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Add Google Fonts with Chinese language support -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Add font preloading for better performance with CJK text -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Netlify Identity Widget -->
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <!-- Initialize Netlify Identity -->
    <script>
        // Initialize window.ENV object
        window.ENV = {};
        
        // Function to load environment variables from Netlify
        function loadNetlifyEnv() {
            if (window.netlifyIdentity) {
                window.netlifyIdentity.on('init', user => {
                    if (!user) {
                        window.netlifyIdentity.on('login', () => {
                            document.location.href = "/";
                        });
                    }
                });
                
                // Get environment variables
                fetch('/.netlify/functions/env')
                    .then(response => response.json())
                    .then(data => {
                        window.ENV = data;
                        console.log('Environment variables loaded from Netlify');
                    })
                    .catch(error => {
                        console.error('Error loading environment variables:', error);
                    });
            }
        }
        
        // Load environment variables
        loadNetlifyEnv();
    </script>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <img src="logo.png" alt="Logo">
                <span>PAKNING R1</span>
            </div>
            <div class="new-chat">
                <button id="new-chat-btn">
                    <i class="fas fa-plus"></i>
                    New Chat
                </button>
            </div>
            <div class="chat-history">
                <!-- Chat history items will be added here -->
            </div>
            <div class="sidebar-footer">
                <a href="#pricing" class="sidebar-link">
                    <i class="fas fa-tag"></i>
                    Pricing
                </a>
                <a href="#contact" class="sidebar-link">
                    <i class="fas fa-envelope"></i>
                    Contact
                </a>
            </div>
            <div id="sidebar-resizer"></div>
            <button class="hide-sidebar-btn" id="hide-sidebar-btn">
                <i class="fas fa-chevron-left"></i>
            </button>
        </div>

        <!-- Show sidebar button -->
        <button class="show-sidebar-btn" id="show-sidebar-btn">
            <i class="fas fa-chevron-right"></i>
        </button>

        <!-- Main content -->
        <div class="main-content">
            <div class="top-bar">
                <div class="top-nav">
                    <a href="#" class="nav-link" id="theme-toggle">
                        <i class="fas fa-moon"></i>
                        <span>Dark Mode</span>
                    </a>
                </div>
                <div class="session-actions">
                    <button id="clear-chat">
                        <i class="fas fa-trash"></i>
                        Clear Chat
                    </button>
                </div>
            </div>

            <!-- Current mode indicator -->
            <div class="current-mode-indicator" id="current-mode-indicator">
                <span id="current-mode-icon"><i class="fas fa-balance-scale"></i></span>
                <span id="current-mode-text">Default Mode</span>
            </div>

            <!-- Chat messages -->
            <div class="chat-messages" id="chat-messages">
                <!-- Messages will be added here -->
            </div>

            <!-- Chat input -->
            <div class="chat-input-container">
                <div class="input-wrapper">
                    <textarea id="user-input" placeholder="Type your message..." rows="1"></textarea>
                    <div class="input-buttons">
                        <button id="mode-switch-btn">
                            <i class="fas fa-brain"></i>
                            <span id="mini-mode-indicator">Default</span>
                        </button>
                        <button id="send-button">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
                <div class="input-footer">
                    <p class="disclaimer">Messages are processed using AI. Do not share sensitive information.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- API Key Modal -->
    <div id="apiKeyModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Enter API Key</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="apiKeyForm">
                    <div class="form-group">
                        <label for="apiKey">API Key:</label>
                        <input type="password" id="apiKey" required>
                    </div>
                    <button type="submit" class="submit-button">Save API Key</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="env-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
